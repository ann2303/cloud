version: '2'

networks:
  app-tier:
    driver: bridge

services:
  minio:
    image: 'bitnami/minio:latest'
    ports:
      - '9000:9000'
      - '9001:9001'
    env_file:
      - minio.env
    networks:
      - app-tier
    deploy:
      resources:
        limits:
          memory: 10M
    volumes:
      - type: tmpfs
        target: /data
        tmpfs:
          size: 15M

  app:
    build:
          context: ./client
          dockerfile: Dockerfile
    depends_on:
      - minio
    networks:
      - app-tier
    env_file:
      - minio.env
    volumes:
      - ./client:/app/
    command: python /app/client.py

volumes:
  minio_data:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: ./minio_data
  
